<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>todo-app</title>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="center-card">
        <div class="input-area">
            <div id="task-input-container">
                <label for="task-text" class="sr-only">New task text:</label>
                <input type="text" id="task-input" name="task-text" placeholder="New Task">
                <p id="task-input-popup">Task text can't be empty!</p>
            </div>            
            <button class="button-card" id="button-add" title="Add task" tabindex="0">Add</button>
        </div>
        <div class="task-area">
            <div class="task-list">
                <!-- <div class="task-item"><div class="task-rectangle" title="Check task"></div><p class="task-text" contenteditable="true">do homework</p><div class="task-delete" title="Delete task"></div></div>
                <div class="task-item"><div class="task-rectangle" title="Check task"></div><p class="task-text" contenteditable="true">do homework</p><div class="task-delete" title="Delete task"></div></div>
                <div class="task-item"><div class="task-rectangle" title="Check task"></div><p class="task-text" contenteditable="true">do homework</p><div class="task-delete" title="Delete task"></div></div>
                <div class="task-item"><div class="task-rectangle" title="Check task"></div><p class="task-text" contenteditable="true">do homework</p><div class="task-delete" title="Delete task"></div></div> -->
            </div>
        </div>
        <div class="footer">
            <button class="button-card" id="button-delete-checked" title="Delete checked tasks" tabindex="0">Delete Checked</button>
            <button class="button-card" id="button-delete-all" title="Delete all tasks" tabindex="0">Delete All</button>
        </div>
    </div>
</body>
</html>
