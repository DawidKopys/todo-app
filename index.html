<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>todo-app</title>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="center">
        <div class="input-area">
            <input type="text" id="task-input" placeholder="New Task">
            <p class="button" id="button-add">Add</p>
        </div>
        <div class="task-area">
            <div class="task-list">
            </div>
        </div>
        <div class="footer">
            <p class="button" id="button-delete-checked">Delete Checked</p>
            <p class="button" id="button-delete-all">Delete All</p>
        </div>
    </div>
</body>
</html>
